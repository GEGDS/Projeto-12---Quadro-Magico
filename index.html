<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quadro Mágico</title>
</head>
<body>
    <header>
        <h1>Quadro Mágico</h1>
    </header>

    <main>
        <div class="btn-top">
            <label for="select">Set Size: </label>
            <select name="select" class="set-size" onchange="changeSize()" required>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="16" selected>16</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="32">32</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60">60</option>
                <option value="64">64</option>
                <option value="70">70</option>
                <option value="80">80</option>
                <option value="90">90</option>
                <option value="100">100</option>
              </select>

              <label for="changeColor"> Change Color: </label>
              <input type="color" name="changeColor" class="change-color" onchange="changeColor()">

        </div>

        <div id="grid-container">
            
        </div>

        <div btn-bottom>
            <label for="clearGrid"></label>
            <button name="clearGrid" class="clear-grid" onclick="clearGrid()">Clear</button>
        </div>

    </main>

    <footer>
        <p>Feito por Gegds &copy; <span id="data"></span> </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
